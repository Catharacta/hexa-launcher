name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to use when running manually (e.g. v0.0.0-test)'
        required: false
        default: 'vTEST'
      draft:
        description: 'Create release as draft?'
        required: false
        default: 'true'

jobs:
  release:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1) Decide which tag to use: prefer push tag, otherwise use inputs.tag
      - name: Determine release tag
        run: |
          echo "RELEASE_TAG=${{ github.event_name == 'push' && github.ref_name || inputs.tag }}" >> $GITHUB_ENV
          echo "Running event: ${{ github.event_name }}"
          echo "Selected RELEASE_TAG=${{ github.event_name == 'push' && github.ref_name || inputs.tag }}"
      
      # Example: show it in logs (helpful when debugging)
      - name: Show selected tag
        run: |
          echo "RELEASE_TAG is $RELEASE_TAG"
        env:
          RELEASE_TAG: ${{ env.RELEASE_TAG }}
      
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          cache-dependency-path: package-lock.json
        
      - name: 'Install frontend dependencies'
        run: npm ci --prefer-offline --no-audit --no-fund
        shell: bash
        
      - name: 'Debug: show tauri presence'
        shell: bash
        run: |
          node -v
          npm -v
          echo "cwd: $(pwd)"
          ls -la package.json || true
          npm ls @tauri/cli --depth=0 || true
          ls -la node_modules/.bin || true
        
      - name: Build the app (Tauri)
        uses: tauri-apps/tauri-action@v0
        with:
          projectPath: ./
          tagName: ${{ env.RELEASE_TAG }}
          releaseName: "Hexa Launcher ${{ env.RELEASE_TAG }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List bundle files (Debug)
        run: |
          echo "Listing release bundle directory:"
          ls -R src-tauri/target/release/bundle || echo "Bundle dir not found"
        shell: bash

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
          draft: true
          name: "Hexa Launcher ${{ env.RELEASE_TAG }}"
          body: "See the assets to download this version and install."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
